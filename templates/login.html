<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intimate Moments - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d4a5a5;
            --secondary: #9c7a7a;
            --accent: #c98686;
            --bg: #faf8f6;
            --surface: #ffffff;
            --text: #4a3838;
            --text-light: #8b7373;
            --shadow: rgba(138, 90, 90, 0.12);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant', serif;
            background: linear-gradient(135deg, #faf8f6 0%, #f5ebe8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(212, 165, 165, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(156, 122, 122, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 15s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            background: var(--surface);
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            max-width: 480px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
            color: var(--secondary);
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            text-align: center;
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(212, 165, 165, 0.2);
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-family: 'Cormorant', serif;
            font-size: 1.2rem;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab.active {
            color: var(--secondary);
            font-weight: 500;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }
        
        .form-container {
            display: none;
        }
        
        .form-container.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }
        
        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(212, 165, 165, 0.3);
            border-radius: 10px;
            font-family: 'Cormorant', serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: var(--bg);
            color: var(--text);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--surface);
            box-shadow: 0 0 0 4px rgba(212, 165, 165, 0.1);
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Cormorant', serif;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 165, 165, 0.4);
        }
        
        button[type="submit"]:active {
            transform: translateY(0);
        }
        
        .error {
            color: #c94d4d;
            font-size: 1rem;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        
        .error.show {
            display: block;
            animation: shake 0.3s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        /* ============================================================================
   MOBILE RESPONSIVE STYLES
   ============================================================================ */

@media (max-width: 768px) {
    .container {
        padding: 20px 15px;
        margin: 20px auto;
    }
    
    .login-card {
        padding: 30px 20px;
    }
    
    .login-card h1 {
        font-size: 1.8rem;
    }
    
    .form-group input {
        font-size: 16px; /* Prevents iOS zoom */
        padding: 12px;
    }
    
    .submit-btn {
        padding: 15px;
        font-size: 1.1rem;
    }
    
    .signup-link {
        font-size: 0.95rem;
    }
}

@media (max-width: 480px) {
    .login-card h1 {
        font-size: 1.5rem;
    }
    
    .login-card {
        padding: 25px 15px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Intimate Moments</h1>
        <p class="subtitle">Your private relationship tracker</p>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Sign In</button>
            <button class="tab" onclick="showTab('register')">Register</button>
        </div>
        
        <div id="login-form" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Sign In</button>
                <div class="error" id="login-error"></div>
            </form>
        </div>
        
        <div id="register-form" class="form-container">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">Confirm Password</label>
                    <input type="password" id="register-password-confirm" required>
                </div>
                <button type="submit">Create Account</button>
                <div class="error" id="register-error"></div>
            </form>
        </div>
    </div>
    
    <script>
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-form').classList.add('active');
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    showError('login-error', data.error || 'Login failed');
                }
            } catch (error) {
                showError('login-error', 'An error occurred');
            }
        }
        
        async function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-password-confirm').value;
            
            if (password !== confirmPassword) {
                showError('register-error', 'Passwords do not match');
                return;
            }
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    showError('register-error', data.error || 'Registration failed');
                }
            } catch (error) {
                showError('register-error', 'An error occurred');
            }
        }
        
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('show');
            
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
