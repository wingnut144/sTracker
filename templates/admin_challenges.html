<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Challenges</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .nav a {
            padding: 10px 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .add-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .challenges-table {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            color: #667eea;
            font-weight: 600;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-active {
            background: #d4edda;
            color: #155724;
        }

        .badge-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-right: 5px;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #ffc107;
            color: #333;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-toggle {
            background: #6c757d;
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #667eea;
            font-size: 1.8rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .challenges-table {
                overflow-x: scroll;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">üìÖ Calendar</a>
            <a href="/admin">‚öôÔ∏è Admin</a>
            <a href="/admin/challenges">üéØ Challenges</a>
            <a href="/achievements">üèÜ Achievements</a>
        </div>

        <div class="header">
            <h1>üéØ Manage Challenges</h1>
            <p>Create and manage challenges for users</p>
        </div>

        <button class="add-button" onclick="openCreateModal()">+ Create New Challenge</button>

        <div class="challenges-table">
            <table id="challenges-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Target</th>
                        <th>Points</th>
                        <th>Dates</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="challenges-body">
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div class="empty-state-icon">üéØ</div>
                            <p>No challenges yet. Create your first one!</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div class="modal" id="challenge-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Create Challenge</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="challenge-form" onsubmit="saveChallenge(event)">
                <input type="hidden" id="challenge-id">
                
                <div class="form-group">
                    <label for="code">Code (unique identifier) *</label>
                    <input type="text" id="code" required placeholder="e.g., weekly_5_encounters">
                </div>

                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" required placeholder="e.g., 5 Encounters This Week">
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" required placeholder="Describe the challenge..."></textarea>
                </div>

                <div class="form-group">
                    <label for="target">Target Value *</label>
                    <input type="number" id="target" required min="1" placeholder="e.g., 5">
                </div>

                <div class="form-group">
                    <label for="points">Reward Points</label>
                    <input type="number" id="points" min="0" value="50" placeholder="e.g., 50">
                </div>

                <div class="form-group">
                    <label for="start-date">Start Date (optional)</label>
                    <input type="date" id="start-date">
                </div>

                <div class="form-group">
                    <label for="end-date">End Date (optional)</label>
                    <input type="date" id="end-date">
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="active" checked>
                        <label for="active">Active</label>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Save Challenge</button>
            </form>
        </div>
    </div>

    <script>
        let challenges = [];
        let editingId = null;

        async function loadChallenges() {
            const response = await fetch('/api/admin/challenges/all');
            challenges = await response.json();
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('challenges-body');

            if (challenges.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div class="empty-state-icon">üéØ</div>
                            <p>No challenges yet. Create your first one!</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = challenges.map(c => `
                <tr>
                    <td><strong>${c.name}</strong></td>
                    <td>${c.description}</td>
                    <td>${c.target_value}</td>
                    <td>${c.reward_points} pts</td>
                    <td>
                        ${c.start_date ? new Date(c.start_date).toLocaleDateString() : '-'} ‚Üí 
                        ${c.end_date ? new Date(c.end_date).toLocaleDateString() : 'Ongoing'}
                    </td>
                    <td>
                        <span class="badge ${c.active ? 'badge-active' : 'badge-inactive'}">
                            ${c.active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <button class="action-btn btn-edit" onclick="editChallenge(${c.id})">Edit</button>
                        <button class="action-btn btn-toggle" onclick="toggleChallenge(${c.id}, ${!c.active})">
                            ${c.active ? 'Deactivate' : 'Activate'}
                        </button>
                        <button class="action-btn btn-delete" onclick="deleteChallenge(${c.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function openCreateModal() {
            editingId = null;
            document.getElementById('modal-title').textContent = 'Create Challenge';
            document.getElementById('challenge-form').reset();
            document.getElementById('challenge-id').value = '';
            document.getElementById('active').checked = true;
            document.getElementById('challenge-modal').classList.add('show');
        }

        function editChallenge(id) {
            const challenge = challenges.find(c => c.id === id);
            if (!challenge) return;

            editingId = id;
            document.getElementById('modal-title').textContent = 'Edit Challenge';
            document.getElementById('challenge-id').value = challenge.id;
            document.getElementById('code').value = challenge.code;
            document.getElementById('name').value = challenge.name;
            document.getElementById('description').value = challenge.description;
            document.getElementById('target').value = challenge.target_value;
            document.getElementById('points').value = challenge.reward_points;
            document.getElementById('start-date').value = challenge.start_date || '';
            document.getElementById('end-date').value = challenge.end_date || '';
            document.getElementById('active').checked = challenge.active;

            document.getElementById('challenge-modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('challenge-modal').classList.remove('show');
        }

        async function saveChallenge(event) {
            event.preventDefault();

            const data = {
                code: document.getElementById('code').value,
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                target_value: parseInt(document.getElementById('target').value),
                reward_points: parseInt(document.getElementById('points').value) || 0,
                start_date: document.getElementById('start-date').value || null,
                end_date: document.getElementById('end-date').value || null,
                active: document.getElementById('active').checked
            };

            let response;
            if (editingId) {
                // Update existing
                response = await fetch(`/api/admin/challenges/${editingId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
            } else {
                // Create new
                response = await fetch('/api/admin/challenges', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
            }

            if (response.ok) {
                closeModal();
                loadChallenges();
            } else {
                const error = await response.json();
                alert('Error: ' + error.error);
            }
        }

        async function toggleChallenge(id, active) {
            await fetch(`/api/admin/challenges/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ active })
            });

            loadChallenges();
        }

        async function deleteChallenge(id) {
            if (!confirm('Are you sure you want to delete this challenge?')) return;

            await fetch(`/api/admin/challenges/${id}`, {
                method: 'DELETE'
            });

            loadChallenges();
        }

        // Close modal on outside click
        document.getElementById('challenge-modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // Initialize
        loadChallenges();
    </script>
</body>
</html>
