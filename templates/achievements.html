<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - Intimate Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .nav a {
            padding: 10px 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .filters {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .achievement-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .achievement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .achievement-card.locked {
            opacity: 0.6;
            filter: grayscale(100%);
        }

        .achievement-icon {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 15px;
        }

        .achievement-tier {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .tier-bronze {
            background: #CD7F32;
            color: white;
        }

        .tier-silver {
            background: #C0C0C0;
            color: #333;
        }

        .tier-gold {
            background: #FFD700;
            color: #333;
        }

        .tier-platinum {
            background: linear-gradient(135deg, #E5E4E2, #BCC6CC);
            color: #333;
        }

        .achievement-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }

        .achievement-description {
            color: #666;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 15px;
        }

        .achievement-category {
            display: inline-block;
            background: #f0f0f0;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
        }

        .unlock-date {
            text-align: center;
            color: #667eea;
            font-size: 0.85rem;
            margin-top: 10px;
            font-weight: 500;
        }

        .locked-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            opacity: 0.3;
        }

        .section-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .progress-info {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .achievements-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .achievement-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">üìÖ Calendar</a>
            <a href="/profile">üë§ Profile</a>
            <a href="/achievements">üèÜ Achievements</a>
            <a href="/challenges">üéØ Challenges</a>
            <a href="/messages">üíå Messages</a>
        </div>

        <div class="header">
            <h1>üèÜ Achievements</h1>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="level">-</div>
                    <div class="stat-label">Level</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="points">-</div>
                    <div class="stat-label">Total Points</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="streak">-</div>
                    <div class="stat-label">Current Streak üî•</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="unlocked-count">-</div>
                    <div class="stat-label">Achievements</div>
                </div>
            </div>
        </div>

        <div class="progress-info">
            <h3>Achievement Progress</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-bar" style="width: 0%">
                    <span id="progress-text">0 / 0</span>
                </div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterAchievements('all')">All</button>
            <button class="filter-btn" onclick="filterAchievements('unlocked')">Unlocked</button>
            <button class="filter-btn" onclick="filterAchievements('locked')">Locked</button>
            <button class="filter-btn" onclick="filterAchievements('frequency')">Frequency</button>
            <button class="filter-btn" onclick="filterAchievements('streak')">Streak</button>
            <button class="filter-btn" onclick="filterAchievements('variety')">Variety</button>
            <button class="filter-btn" onclick="filterAchievements('rating')">Rating</button>
            <button class="filter-btn" onclick="filterAchievements('social')">Social</button>
            <button class="filter-btn" onclick="filterAchievements('time')">Time</button>
            <button class="filter-btn" onclick="filterAchievements('special')">Special</button>
        </div>

        <div class="achievements-grid" id="achievements-grid">
            <!-- Achievements will be loaded here -->
        </div>
    </div>

    <script>
        let allAchievements = [];
        let currentFilter = 'all';

        async function loadStats() {
            const response = await fetch('/api/user-stats');
            const stats = await response.json();

            document.getElementById('level').textContent = stats.level;
            document.getElementById('points').textContent = stats.total_points;
            document.getElementById('streak').textContent = stats.current_streak;
            document.getElementById('unlocked-count').textContent = 
                `${stats.achievements_unlocked} / ${stats.total_achievements}`;

            // Update progress bar
            const percentage = stats.total_achievements > 0 
                ? (stats.achievements_unlocked / stats.total_achievements * 100)
                : 0;
            document.getElementById('progress-bar').style.width = percentage + '%';
            document.getElementById('progress-text').textContent = 
                `${stats.achievements_unlocked} / ${stats.total_achievements}`;
        }

        async function loadAchievements() {
            const response = await fetch('/api/achievements');
            allAchievements = await response.json();
            renderAchievements();
        }

        function renderAchievements() {
            const grid = document.getElementById('achievements-grid');
            
            let filtered = allAchievements;
            
            if (currentFilter === 'unlocked') {
                filtered = allAchievements.filter(a => a.unlocked);
            } else if (currentFilter === 'locked') {
                filtered = allAchievements.filter(a => !a.unlocked);
            } else if (currentFilter !== 'all') {
                filtered = allAchievements.filter(a => a.category === currentFilter);
            }

            grid.innerHTML = filtered.map(achievement => {
                const unlockedDate = achievement.unlocked_at 
                    ? new Date(achievement.unlocked_at).toLocaleDateString() 
                    : null;

                return `
                    <div class="achievement-card ${achievement.unlocked ? '' : 'locked'}" 
                         data-category="${achievement.category}">
                        <div class="achievement-tier tier-${achievement.tier}">
                            ${achievement.tier}
                        </div>
                        ${!achievement.unlocked ? '<div class="locked-overlay">üîí</div>' : ''}
                        <div class="achievement-icon">${achievement.icon}</div>
                        <div class="achievement-name">${achievement.name}</div>
                        <div class="achievement-description">${achievement.description}</div>
                        <div class="achievement-category">${achievement.category}</div>
                        ${achievement.unlocked ? `<div class="unlock-date">‚úì Unlocked on ${unlockedDate}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function filterAchievements(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderAchievements();
        }

        // Initialize
        loadStats();
        loadAchievements();

        // Refresh stats every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
