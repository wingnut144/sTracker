<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Intimate Moments</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d4a5a5;
            --secondary: #9c7a7a;
            --accent: #c98686;
            --bg: #faf8f6;
            --surface: #ffffff;
            --text: #4a3838;
            --text-light: #8b7373;
            --shadow: rgba(138, 90, 90, 0.12);
            --border: rgba(212, 165, 165, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant', serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 8px;
            font-family: 'Cormorant', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: white;
            color: var(--secondary);
        }
        
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--surface);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--accent);
            font-family: 'Playfair Display', serif;
        }
        
        .stat-label {
            color: var(--text-light);
            margin-top: 5px;
            font-size: 1rem;
        }
        
        .calendar-container {
            background: var(--surface);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }
        
        .calendar-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--secondary);
        }
        
        .calendar-nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .calendar-nav button {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Cormorant', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .calendar-nav button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 165, 165, 0.4);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        
        .day-header {
            text-align: center;
            font-weight: 600;
            padding: 15px;
            color: var(--secondary);
            font-size: 1.1rem;
        }
        
        .day {
            min-height: 100px;
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .day:hover {
            border-color: var(--primary);
            background: rgba(212, 165, 165, 0.05);
        }
        
        .day.other-month {
            opacity: 0.3;
        }
        
        .day.today {
            background: rgba(201, 134, 134, 0.1);
            border-color: var(--accent);
        }
        
        .day-number {
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 5px;
        }
        
        .encounter-icon {
    font-size: 2rem;
    cursor: pointer;
    transition: transform 0.3s ease;
    display: inline-block;
    width: 40px;
    height: 40px;
}

.encounter-icon svg {
    width: 100%;
    height: 100%;
    display: block;
}
        
        .encounter-icon:hover {
            transform: scale(1.2);
        }
        
        .add-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            font-size: 2.5rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(138, 90, 90, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .add-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 35px rgba(138, 90, 90, 0.4);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--surface);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .modal-header h2 {
            font-family: 'Playfair Display', serif;
            color: var(--secondary);
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-light);
            padding: 0 10px;
        }
        
        .form-container {
            padding: 30px 0;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: 'Cormorant', serif;
            font-size: 1.1rem;
            background: var(--bg);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Cormorant', serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 165, 165, 0.4);
        }
        
        .delete-btn {
            padding: 10px 20px;
            background: #c94d4d;
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Cormorant', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .delete-btn:hover {
            background: #a93d3d;
        }
        
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .icon-option {
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg);
        }
        
        .icon-option:hover {
            border-color: var(--primary);
            background: rgba(212, 165, 165, 0.1);
        }
        
        .icon-option.selected {
            border-color: var(--accent);
            background: rgba(201, 134, 134, 0.2);
        }
        
        .icon-option svg {
            width: 40px;
            height: 40px;
        }
        
        .icon-option .icon-label {
            margin-top: 8px;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        /* ============================================================================
           MOBILE RESPONSIVE STYLES
           ============================================================================ */
        
        @media (max-width: 768px) {
            .header {
                padding: 20px 15px;
                flex-direction: column;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header-actions {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .btn {
                padding: 8px 15px;
                font-size: 0.95rem;
                flex: 1;
                min-width: 100px;
                text-align: center;
            }
            
            .container {
                padding: 10px;
                margin: 20px auto;
            }
            
            .stats-bar {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                padding: 15px;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-value {
                font-size: 1.8rem;
            }
            
            .stat-label {
                font-size: 0.9rem;
            }
            
            .calendar-header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .calendar-header h2 {
                font-size: 1.3rem;
            }
            
            .calendar-nav button {
                padding: 8px 15px;
                font-size: 1rem;
            }
            
            .calendar-grid {
                gap: 3px;
            }
            
            .day {
                min-height: 70px;
                padding: 5px;
            }
            
            .day-number {
                font-size: 0.9rem;
            }
            
            .form-container {
                padding: 20px 15px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group label {
                font-size: 1rem;
            }
            
            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 12px;
                font-size: 16px;
            }
            
            .submit-btn {
                width: 100%;
                padding: 15px;
                font-size: 1.1rem;
            }
            
            .modal-content {
                width: 95%;
                max-width: 95%;
                padding: 20px;
                margin: 10px;
            }
            
            .modal-header h2 {
                font-size: 1.3rem;
            }
            
            .close-btn {
                font-size: 1.5rem;
                padding: 5px 10px;
            }
            
            .icon-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                gap: 10px;
            }
            
            .icon-option {
                padding: 10px;
            }
            
            .icon-option svg {
                width: 30px;
                height: 30px;
            }
            
            button, .btn, a.btn {
                min-height: 44px;
                min-width: 44px;
            }
            
            .add-btn {
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.3rem;
            }
            
            .btn {
                font-size: 0.85rem;
                padding: 8px 12px;
            }
            
            .stats-bar {
                grid-template-columns: 1fr;
            }
            
            .day {
                min-height: 60px;
                padding: 3px;
            }
            
            .day-number {
                font-size: 0.8rem;
            }
            
            
        }
    </style>
</head>

    <button class="add-btn" onclick="openAddModal()">+</button>

    <!-- Encounter Detail Modal -->

                    <button onclick="addComment()" style="margin-top: 10px; padding: 10px 20px; background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%); color: white; border: none; border-radius: 8px; font-family: 'Cormorant', serif; font-size: 1.1rem; cursor: pointer;">Add Comment</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let encounters = [];
        let customIcons = {};
        let selectedCustomIcon = null;
        let currentEncounterId = null;
        let currentEncounterData = null;
        
        const positions = {
            'missionary': 'Missionary',
            'doggy': 'Doggy Style',
            'cowgirl': 'Cowgirl',
            'reverse_cowgirl': 'Reverse Cowgirl',
            'spoon': 'Spooning',
            'standing': 'Standing',
            'oral': 'Oral',
            '69': '69',
            'other': 'Other'
        };
        
        function getPositionIcon(position) {
            // Check if there's a custom icon for this position
            if (customIcons[position]) {
                return customIcons[position];
            }
            
            const icons = {
                'missionary': 'üõèÔ∏è',
                'doggy': 'üêï',
                'cowgirl': 'ü§†',
                'reverse_cowgirl': 'üîÑ',
                'spoon': 'ü•Ñ',
                'standing': 'üßç',
                'oral': 'üëÑ',
                '69': '‚ôã',
                'other': '‚ù§Ô∏è'
            };
            return icons[position] || '‚ù§Ô∏è';
        }
        
        async function loadCustomIcons() {
            const response = await fetch('/api/custom-icons');
            const icons = await response.json();
            
            // Store custom icons
            icons.forEach(icon => {
                customIcons[icon.position_name] = icon.svg_data;
            });
            
            // Populate custom icon selector
            const grid = document.getElementById('custom-icons-grid');
            grid.innerHTML = icons.map(icon => `
                <div class="icon-option" onclick="selectCustomIcon('${icon.position_name}')" data-position="${icon.position_name}">
                    ${icon.svg_data}
                    <div class="icon-label">${icon.position_name}</div>
                </div>
            `).join('');
        }
        
        function selectCustomIcon(positionName) {
            selectedCustomIcon = positionName;
            
            // Update visual selection
            document.querySelectorAll('.icon-option').forEach(el => {
                el.classList.remove('selected');
            });
            document.querySelector(`[data-position="${positionName}"]`).classList.add('selected');
            
            // Set the position dropdown to 'other'
            document.getElementById('encounter-position').value = 'other';
        }
        
        // Show/hide custom icon section based on position selection
        document.addEventListener('DOMContentLoaded', function() {
            const positionSelect = document.getElementById('encounter-position');
            const customIconSection = document.getElementById('custom-icon-section');
            
            positionSelect.addEventListener('change', function() {
                if (this.value === 'other') {
                    customIconSection.style.display = 'block';
                } else {
                    customIconSection.style.display = 'none';
                    selectedCustomIcon = null;
                }
            });
        });
        
        async function loadEncounters() {
            const response = await fetch(`/api/encounters?month=${currentMonth + 1}&year=${currentYear}`);
            encounters = await response.json();
            renderCalendar();
        }
        
        async function loadStats() {
            const response = await fetch('/api/stats');
            const stats = await response.json();
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">Total Encounters</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.this_month}</div>
                    <div class="stat-label">This Month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.average_rating.toFixed(1)}</div>
                    <div class="stat-label">Avg Rating</div>
                </div>
            `;
        }
        
        function renderCalendar() {
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const daysInPrevMonth = new Date(currentYear, currentMonth, 0).getDate();
            
            document.getElementById('current-month').textContent = 
                new Date(currentYear, currentMonth).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            const calendarDays = document.getElementById('calendar-days');
            calendarDays.innerHTML = '';
            
            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                calendarDays.innerHTML += `<div class="day other-month"><div class="day-number">${day}</div></div>`;
            }
            
            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(currentYear, currentMonth, day);
                const dateStr = date.toISOString().split('T')[0];
                const dayEncounters = encounters.filter(e => e.date === dateStr);
                
                const isToday = date.toDateString() === new Date().toDateString();
                
                let encounterIcons = '';
                if (dayEncounters.length > 0) {
                    encounterIcons = dayEncounters.map(e => 
                        `<span class="encounter-icon" title="${e.position_name}" onclick="viewEncounter(${e.id})">${getPositionIcon(e.position)}</span>`
                    ).join(' ');
                }
                
                calendarDays.innerHTML += `
                    <div class="day ${isToday ? 'today' : ''}">
                        <div class="day-number">${day}</div>
                        ${encounterIcons}
                    </div>
                `;
            }
            
            // Next month days
            const totalCells = firstDay + daysInMonth;
            const remainingCells = 7 - (totalCells % 7);
            if (remainingCells < 7) {
                for (let i = 1; i <= remainingCells; i++) {
                    calendarDays.innerHTML += `<div class="day other-month"><div class="day-number">${i}</div></div>`;
                }
            }
        }
        
        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            loadEncounters();
        }
        
        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            loadEncounters();
        }
        
        function today() {
            currentMonth = new Date().getMonth();
            currentYear = new Date().getFullYear();
            loadEncounters();
        }
        
        function openAddModal() {
            document.getElementById('add-modal').classList.add('show');
            document.getElementById('encounter-date').valueAsDate = new Date();
        }
        
        function closeAddModal() {
            document.getElementById('add-modal').classList.remove('show');
            document.getElementById('encounter-date').value = '';
            document.getElementById('encounter-time').value = '';
            document.getElementById('encounter-position').value = '';
            document.getElementById('encounter-duration').value = '';
            document.getElementById('encounter-rating').value = '';
            document.getElementById('encounter-notes').value = '';
            selectedCustomIcon = null;
            document.querySelectorAll('.icon-option').forEach(el => el.classList.remove('selected'));
        }
        
        async function handleAddEncounter(e) {
            e.preventDefault();
            
            const position = document.getElementById('encounter-position').value;
            const duration = document.getElementById('encounter-duration').value;
            const rating = document.getElementById('encounter-rating').value;
            
            const data = {
                date: document.getElementById('encounter-date').value,
                time: document.getElementById('encounter-time').value || null,
                position: selectedCustomIcon || position,
                duration: duration === '' ? null : parseInt(duration),
                rating: rating === '' ? null : parseInt(rating),
                notes: document.getElementById('encounter-notes').value
            };
            
            const response = await fetch('/api/encounters', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                closeAddModal();
                loadEncounters();
                loadStats();
            }
        }
        
        async function viewEncounter(encounterId) {
            currentEncounterId = encounterId;
            
            const response = await fetch(`/api/encounters/${encounterId}`);
            const encounter = await response.json();
            currentEncounterData = encounter;
            
            document.getElementById('detail-date').textContent = new Date(encounter.date).toLocaleDateString();
            document.getElementById('detail-time').textContent = encounter.time || 'Not specified';
            document.getElementById('detail-icon').innerHTML = getPositionIcon(encounter.position);
            document.getElementById('detail-position').textContent = encounter.position_name;
            document.getElementById('detail-duration').textContent = encounter.duration || 'Not specified';
            document.getElementById('detail-username').textContent = encounter.username;
            document.getElementById('detail-notes').textContent = encounter.notes || 'No notes';
            
            // Show delete button only if user owns the encounter
            document.getElementById('delete-btn').style.display = encounter.is_own ? 'block' : 'none';
            
            // Display Creator Rating
            const creatorLabel = document.getElementById('creator-rating-label');
            const creatorDisplay = document.getElementById('creator-rating-display');
            const creatorInput = document.getElementById('creator-rating-input');
            
            creatorLabel.textContent = encounter.creator_rating.username + ':';
            
            if (encounter.creator_rating.value) {
                creatorDisplay.innerHTML = '‚≠ê'.repeat(encounter.creator_rating.value);
                creatorDisplay.style.display = 'block';
                creatorInput.style.display = 'none';
            } else if (encounter.creator_rating.can_edit) {
                creatorDisplay.style.display = 'none';
                creatorInput.style.display = 'block';
            } else {
                creatorDisplay.textContent = 'Not rated yet';
                creatorDisplay.style.display = 'block';
                creatorInput.style.display = 'none';
            }
            
            // Display Partner Rating
            const partnerSection = document.getElementById('partner-rating-section');
            if (encounter.partner_rating) {
                partnerSection.style.display = 'block';
                const partnerLabel = document.getElementById('partner-rating-label');
                const partnerDisplay = document.getElementById('partner-rating-display');
                const partnerInput = document.getElementById('partner-rating-input');
                
                partnerLabel.textContent = encounter.partner_rating.username + ':';
                
                if (encounter.partner_rating.value) {
                    partnerDisplay.innerHTML = '‚≠ê'.repeat(encounter.partner_rating.value);
                    partnerDisplay.style.display = 'block';
                    partnerInput.style.display = 'none';
                } else if (encounter.partner_rating.can_edit) {
                    partnerDisplay.style.display = 'none';
                    partnerInput.style.display = 'block';
                } else {
                    partnerDisplay.textContent = 'Not rated yet';
                    partnerDisplay.style.display = 'block';
                    partnerInput.style.display = 'none';
                }
            } else {
                partnerSection.style.display = 'none';
            }
            
            // Display comments with clear user labels
            const commentsList = document.getElementById('comments-list');
            if (encounter.comments.length === 0) {
                commentsList.innerHTML = '<p style="color: var(--text-light); font-style: italic;">No comments yet</p>';
            } else {
                commentsList.innerHTML = encounter.comments.map(comment => `
                    <div style="background: ${comment.is_own ? 'rgba(201, 134, 134, 0.1)' : 'rgba(212, 165, 165, 0.05)'}; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 3px solid ${comment.is_own ? 'var(--accent)' : 'var(--primary)'};">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                            <strong style="color: var(--secondary);">${comment.user}</strong>
                            <span style="color: var(--text-light); font-size: 0.9rem;">${formatTime(comment.created_at)}</span>
                        </div>
                        <p style="margin-bottom: 5px;">${comment.text}</p>
                        ${comment.rating ? `<div style="color: var(--accent);">${'‚≠ê'.repeat(comment.rating)}</div>` : ''}
                    </div>
                `).join('');
            }
            
            document.getElementById('encounter-modal').classList.add('show');
        }
        
        async function saveRating(type) {
            const selectId = type === 'creator' ? 'creator-rating-select' : 'partner-rating-select';
            const rating = parseInt(document.getElementById(selectId).value);
            
            if (!rating) {
                alert('Please select a rating');
                return;
            }
            
            const response = await fetch(`/api/encounters/${currentEncounterId}/rating`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rating })
            });
            
            if (response.ok) {
                viewEncounter(currentEncounterId);
            }
        }
        
        function closeEncounterModal() {
            document.getElementById('encounter-modal').classList.remove('show');
            currentEncounterId = null;
            currentEncounterData = null;
        }
        
        async function deleteEncounter() {
            if (!confirm('Are you sure you want to delete this encounter?')) return;
            
            const response = await fetch(`/api/encounters/${currentEncounterId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                closeEncounterModal();
                loadEncounters();
                loadStats();
            }
        }
        
        async function addComment() {
            const text = document.getElementById('comment-text').value.trim();
            
            if (!text) {
                alert('Please enter a comment');
                return;
            }
            
            const response = await fetch(`/api/encounters/${currentEncounterId}/comments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            
            if (response.ok) {
                document.getElementById('comment-text').value = '';
                viewEncounter(currentEncounterId);
            }
        }
        
        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString();
        }
        
       // Initialize - load custom icons FIRST, then encounters
async function init() {
    await loadCustomIcons();  // Wait for icons to load
    loadEncounters();
    loadStats();
}

init();
    </script>
