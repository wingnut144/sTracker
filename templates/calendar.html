<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intimate Moments - Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d4a5a5;
            --secondary: #9c7a7a;
            --accent: #c98686;
            --bg: #faf8f6;
            --surface: #ffffff;
            --text: #4a3838;
            --text-light: #8b7373;
            --shadow: rgba(138, 90, 90, 0.12);
            --border: rgba(212, 165, 165, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant', serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 8px;
            font-family: 'Cormorant', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: white;
            color: var(--secondary);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: var(--surface);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--secondary);
            font-family: 'Playfair Display', serif;
        }
        
        .stat-label {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-top: 5px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: var(--surface);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
        }
        
        .month-nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            transform: scale(1.1);
            background: var(--accent);
        }
        
        .current-month {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--secondary);
            min-width: 250px;
            text-align: center;
        }
        
        .add-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Cormorant', serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 165, 165, 0.4);
        }
        
        .calendar {
            background: var(--surface);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px var(--shadow);
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .weekday {
            text-align: center;
            font-weight: 500;
            color: var(--secondary);
            font-size: 1.1rem;
            padding: 10px;
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        
        .day {
            aspect-ratio: 1;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .day:hover {
            background: rgba(212, 165, 165, 0.05);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .day.other-month {
            color: var(--text-light);
            opacity: 0.4;
        }
        
        .day.today {
            border-color: var(--accent);
            background: rgba(201, 134, 134, 0.05);
        }
        
        .day-number {
            font-size: 1.1rem;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .day-encounters {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: auto;
        }
        
        .encounter-icon {
            font-size: 1.3rem;
            transition: transform 0.2s ease;
            display: inline-block;
            width: 24px;
            height: 24px;
        }
        
        .encounter-icon:hover {
            transform: scale(1.2);
        }
        
        .position-svg {
            width: 100%;
            height: 100%;
            fill: var(--secondary);
            stroke: none;
        }
        
        .position-icon-large .position-svg {
            fill: var(--primary);
        }
        
        .position-option.selected .position-svg {
            fill: var(--accent);
        }
        
        .position-option:hover .position-svg {
            fill: var(--accent);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(74, 56, 56, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: var(--surface);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .modal-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--secondary);
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-btn:hover {
            color: var(--secondary);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-family: 'Cormorant', serif;
            font-size: 1.1rem;
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--surface);
            box-shadow: 0 0 0 4px rgba(212, 165, 165, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .position-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .position-option {
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .position-option:hover {
            border-color: var(--primary);
            background: rgba(212, 165, 165, 0.05);
        }
        
        .position-option.selected {
            border-color: var(--accent);
            background: rgba(201, 134, 134, 0.1);
        }
        
        .position-icon-large {
            font-size: 2rem;
            display: block;
            margin-bottom: 5px;
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
        }
        
        .position-name {
            font-size: 1rem;
            color: var(--text-light);
        }
        
        .rating-stars {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .star {
            font-size: 2rem;
            cursor: pointer;
            color: var(--border);
            transition: all 0.2s ease;
        }
        
        .star.filled {
            color: #f4c542;
        }
        
        .star:hover {
            transform: scale(1.2);
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Cormorant', serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 165, 165, 0.4);
        }
        
        /* Comments Section */
        .comments-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid var(--border);
        }
        
        .comments-header {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--secondary);
            margin-bottom: 20px;
        }
        
        .comment {
            background: var(--bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .comment-user {
            font-weight: 600;
            color: var(--secondary);
        }
        
        .comment-time {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .comment-rating {
            color: #f4c542;
            margin: 5px 0;
        }
        
        .comment-text {
            margin: 10px 0;
        }
        
        .comment-suggestions {
            margin-top: 10px;
            padding: 10px;
            background: rgba(212, 165, 165, 0.05);
            border-left: 3px solid var(--primary);
            border-radius: 5px;
            font-style: italic;
        }
        
        .delete-btn {
            padding: 10px 20px;
            background: #c94d4d;
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Cormorant', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .delete-btn:hover {
            background: #a93d3d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Intimate Moments</h1>
        <div class="header-actions">
            <button class="btn" onclick="window.location.href='/logout'">Sign Out</button>
        </div>
    </div>
    
    <div class="container">
        <div class="stats-bar" id="stats">
            <!-- Stats will be loaded here -->
        </div>
        
        <div class="calendar-header">
            <div class="month-nav">
                <button class="nav-btn" onclick="previousMonth()">‚Üê</button>
                <div class="current-month" id="current-month"></div>
                <button class="nav-btn" onclick="nextMonth()">‚Üí</button>
            </div>
            <button class="add-btn" onclick="openAddModal()">+ Add Encounter</button>
        </div>
        
        <div class="calendar">
            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            <div class="days" id="calendar-days"></div>
        </div>
    </div>
    
    <!-- Add Encounter Modal -->
    <div class="modal" id="add-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Encounter</h2>
                <button class="close-btn" onclick="closeModal('add-modal')">&times;</button>
            </div>
            <form onsubmit="handleAddEncounter(event)">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="encounter-date" required>
                </div>
                <div class="form-group">
                    <label>Time (optional)</label>
                    <input type="time" id="encounter-time">
                </div>
                <div class="form-group">
                    <label>Position</label>
                    <div class="position-grid" id="position-grid">
                        {% for key, value in positions.items() %}
                        <div class="position-option" onclick="selectPosition('{{ key }}')">
                            <span class="position-icon-large" id="icon-{{ key }}"></span>
                            <div class="position-name">{{ value.name }}</div>
                        </div>
                        {% endfor %}
                    </div>
                    <input type="hidden" id="selected-position" required>
                </div>
                <div class="form-group">
                    <label>Duration (minutes)</label>
                    <input type="number" id="encounter-duration" min="1">
                </div>
                <div class="form-group">
                    <label>Rating</label>
                    <div class="rating-stars" id="add-rating">
                        <span class="star" onclick="setRating('add', 1)">‚òÜ</span>
                        <span class="star" onclick="setRating('add', 2)">‚òÜ</span>
                        <span class="star" onclick="setRating('add', 3)">‚òÜ</span>
                        <span class="star" onclick="setRating('add', 4)">‚òÜ</span>
                        <span class="star" onclick="setRating('add', 5)">‚òÜ</span>
                    </div>
                    <input type="hidden" id="encounter-rating">
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="encounter-notes"></textarea>
                </div>
                <button type="submit" class="submit-btn">Add Encounter</button>
            </form>
        </div>
    </div>
    
    <!-- View Encounter Modal -->
    <div class="modal" id="view-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Encounter Details</h2>
                <button class="close-btn" onclick="closeModal('view-modal')">&times;</button>
            </div>
            <div id="encounter-details"></div>
            
            <div class="comments-section">
                <h3 class="comments-header">Comments & Feedback</h3>
                <div id="comments-list"></div>
                
                <form onsubmit="handleAddComment(event)" style="margin-top: 20px;">
                    <div class="form-group">
                        <label>Add Comment</label>
                        <textarea id="comment-text" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Rating</label>
                        <div class="rating-stars" id="comment-rating">
                            <span class="star" onclick="setRating('comment', 1)">‚òÜ</span>
                            <span class="star" onclick="setRating('comment', 2)">‚òÜ</span>
                            <span class="star" onclick="setRating('comment', 3)">‚òÜ</span>
                            <span class="star" onclick="setRating('comment', 4)">‚òÜ</span>
                            <span class="star" onclick="setRating('comment', 5)">‚òÜ</span>
                        </div>
                        <input type="hidden" id="comment-rating-value">
                    </div>
                    <div class="form-group">
                        <label>Suggestions (optional)</label>
                        <textarea id="comment-suggestions"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Add Comment</button>
                </form>
            </div>
            
            <button class="delete-btn" onclick="deleteEncounter()">Delete Encounter</button>
        </div>
    </div>
    
    <script>
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let encounters = [];
        let currentEncounterId = null;
        
        const positions = {{ positions | tojson }};
        
        // SVG silhouette icons for each position - realistic couple silhouettes
        const positionSVGs = {
            missionary: '<svg viewBox="0 0 100 100" class="position-svg"><ellipse cx="50" cy="25" rx="6" ry="7"/><path d="M44 32 Q50 28 56 32 L58 45 Q58 48 56 50 L54 58 Q52 62 50 62 Q48 62 46 58 L44 50 Q42 48 42 45 Z"/><ellipse cx="30" cy="55" rx="5" ry="6"/><path d="M25 61 Q30 58 35 61 L36 70 Q36 72 35 74 L33 80 Q32 83 30 83 Q28 83 27 80 L25 74 Q24 72 24 70 Z"/><ellipse cx="70" cy="55" rx="5" ry="6"/><path d="M65 61 Q70 58 75 61 L76 70 Q76 72 75 74 L73 80 Q72 83 70 83 Q68 83 67 80 L65 74 Q64 72 64 70 Z"/><path d="M42 45 L38 52 M58 45 L62 52 M36 70 L32 78 M76 70 L80 78"/></svg>',
            doggy: '<svg viewBox="0 0 100 100" class="position-svg"><ellipse cx="35" cy="45" rx="6" ry="7"/><path d="M29 52 Q35 48 41 52 L42 62 Q42 64 41 66 L39 72 Q38 75 35 75 Q32 75 31 72 L29 66 Q28 64 28 62 Z"/><path d="M28 62 L22 68 M42 62 L48 68"/><ellipse cx="65" cy="30" rx="6" ry="7"/><path d="M59 37 Q65 33 71 37 L73 50 Q73 53 71 55 L69 63 Q67 67 65 67 Q63 67 61 63 L59 55 Q57 53 57 50 Z"/><path d="M57 50 L52 58 M73 50 L78 58 M61 63 L58 75 M69 63 L72 75"/></svg>',
            cowgirl: '<svg viewBox="0 0 100 100" class="position-svg"><ellipse cx="50" cy="18" rx="6" ry="7"/><path d="M44 25 Q50 21 56 25 L58 38 Q58 41 56 43 L54 51 Q52 55 50 55 Q48 55 46 51 L44 43 Q42 41 42 38 Z"/><path d="M42 38 L36 44 M58 38 L64 44 M46 51 L43 63 M54 51 L57 63"/><ellipse cx="50" cy="68" rx="5" ry="6"/><path d="M45 74 Q50 71 55 74 L56 82 Q56 84 55 86 L53 92 Q52 95 50 95 Q48 95 47 92 L45 86 Q44 84 44 82 Z"/><path d="M44 82 L40 88 M56 82 L60 88"/></svg>',
            reverse_cowgirl: '<svg viewBox="0 0 100 100" class="position-svg"><ellipse cx="50" cy="18" rx="6" ry="7"/><path d="M44 25 Q50 21 56 25 L58 38 Q58 41 56 43 L54 51 Q52 55 50 55 Q48 55 46 51 L44 43 Q42 41 42 38 Z"/><path d="M42 38 L36 44 M58 38 L64 44 M46 51 L42 63 M54 51 L58 63"/><ellipse cx="50" cy="72" rx="5" ry="6"/><path d="M45 78 Q50 75 55 78 L56 86 Q56 88 55 90 L53 95 Q52 98 50 98 Q48 98 47 95 L45 90 Q44 88 44 86 Z"/></svg>',
            spooning: '<svg viewBox="0 0 100 100" class="position-svg"><ellipse cx="35" cy="38" rx="5" ry="6"/><path d="M30 44 Q35 41 40 44 L41 54 Q41 56 40 58 L38 66 Q37 69 35 69 Q33 69 32 66 L30 58 Q29 56 29 54 Z"/><path d="M29 54 L24 60 M41 54 L46 60 M32 66 L28 76 M38 66 L34 76"/><ellipse cx="55" cy="42" rx="5" ry="6"/><path d="M50 48 Q55 45 60 48 L61 58 Q61 60 60 62 L58 70 Q57 73 55 73 Q53 73 52 70 L50 62 Q49 60 49 58 Z"/><path d="M49 58 L44 64 M61 58 L66 64 M52 70 L48 80 M58 70 L54 80"/></svg>',
            standing: '<svg viewBox="0 0 100 100" class="position-svg"><ellipse cx="38" cy="20" rx="5" ry="6"/><path d="M33 26 Q38 23 43 26 L44 36 Q44 38 43 40 L41 52 Q40 55 38 55 Q36 55 35 52 L33 40 Q32 38 32 36 Z"/><path d="M32 36 L28 42 M44 36 L48 42 M35 52 L32 70 M41 52 L44 70"/><ellipse cx="62" cy="25" rx="5" ry="6"/><path d="M57 31 Q62 28 67 31 L68 41 Q68 43 67 45 L65 57 Q64 60 62 60 Q60 60 59 57 L57 45 Q56 43 56 41 Z"/><path d="M56 41 L52 47 M68 41 L72 47 M59 57 L56 75 M65 57 L68 75"/></svg>',
            oral: '<svg viewBox="0 0 100 100" class="position-svg"><ellipse cx="50" cy="25" rx="6" ry="7"/><path d="M44 32 Q50 28 56 32 L58 45 Q58 48 56 50 L54 58 Q52 62 50 62 Q48 62 46 58 L44 50 Q42 48 42 45 Z"/><path d="M42 45 L36 52 M58 45 L64 52 M46 58 L42 70 M54 58 L58 70"/><ellipse cx="50" cy="70" rx="5" ry="6"/><path d="M45 76 Q50 73 55 76 L56 84 Q56 86 55 88 L53 92 Q52 94 50 94 Q48 94 47 92 L45 88 Q44 86 44 84 Z"/></svg>',
            anal: '<svg viewBox="0 0 100 100" class="position-svg"><ellipse cx="35" cy="40" rx="5" ry="6"/><path d="M30 46 Q35 43 40 46 L41 56 Q41 58 40 60 L38 68 Q37 71 35 71 Q33 71 32 68 L30 60 Q29 58 29 56 Z"/><path d="M29 56 L24 62 M41 56 L46 62 M32 68 L28 78 M38 68 L34 78"/><ellipse cx="65" cy="35" rx="6" ry="7"/><path d="M59 42 Q65 38 71 42 L73 55 Q73 58 71 60 L69 68 Q67 72 65 72 Q63 72 61 68 L59 60 Q57 58 57 55 Z"/><path d="M57 55 L52 62 M73 55 L78 62 M61 68 L58 80 M69 68 L72 80"/></svg>',
            other: '<svg viewBox="0 0 100 100" class="position-svg"><ellipse cx="50" cy="30" rx="7" ry="8"/><path d="M43 38 Q50 34 57 38 L59 52 Q59 55 57 57 L55 67 Q53 71 50 71 Q47 71 45 67 L43 57 Q41 55 41 52 Z"/><path d="M41 52 L35 58 M59 52 L65 58 M45 67 L40 80 M55 67 L60 80"/></svg>'
        };
        
        function getPositionIcon(position) {
            return positionSVGs[position] || positionSVGs.other;
        }
        
        async function loadEncounters() {
            const response = await fetch(`/api/encounters?month=${currentMonth + 1}&year=${currentYear}`);
            encounters = await response.json();
            renderCalendar();
        }
        
        async function loadStats() {
            const response = await fetch('/api/stats');
            const stats = await response.json();
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.total_encounters}</div>
                    <div class="stat-label">Total Encounters</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.this_month}</div>
                    <div class="stat-label">This Month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.average_rating.toFixed(1)}</div>
                    <div class="stat-label">Avg Rating</div>
                </div>
            `;
        }
        
        function renderCalendar() {
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const daysInPrevMonth = new Date(currentYear, currentMonth, 0).getDate();
            
            document.getElementById('current-month').textContent = 
                new Date(currentYear, currentMonth).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            const calendarDays = document.getElementById('calendar-days');
            calendarDays.innerHTML = '';
            
            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                calendarDays.innerHTML += `<div class="day other-month"><div class="day-number">${day}</div></div>`;
            }
            
            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(currentYear, currentMonth, day);
                const dateStr = date.toISOString().split('T')[0];
                const dayEncounters = encounters.filter(e => e.date === dateStr);
                
                const isToday = date.toDateString() === new Date().toDateString();
                
                const icons = dayEncounters.map(e => 
                    `<span class="encounter-icon" title="${e.position_name}">${getPositionIcon(e.position)}</span>`
                ).join('');
                
                calendarDays.innerHTML += `
                    <div class="day ${isToday ? 'today' : ''}" onclick="openDayModal('${dateStr}')">
                        <div class="day-number">${day}</div>
                        <div class="day-encounters">${icons}</div>
                    </div>
                `;
            }
            
            // Next month days
            const remainingDays = 42 - (firstDay + daysInMonth);
            for (let day = 1; day <= remainingDays; day++) {
                calendarDays.innerHTML += `<div class="day other-month"><div class="day-number">${day}</div></div>`;
            }
        }
        
        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            loadEncounters();
        }
        
        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            loadEncounters();
        }
        
        function openAddModal() {
            document.getElementById('encounter-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('add-modal').classList.add('show');
        }
        
        function openDayModal(dateStr) {
            const dayEncounters = encounters.filter(e => e.date === dateStr);
            
            if (dayEncounters.length === 0) {
                document.getElementById('encounter-date').value = dateStr;
                openAddModal();
            } else if (dayEncounters.length === 1) {
                viewEncounter(dayEncounters[0].id);
            } else {
                // Multiple encounters - show first one for now
                viewEncounter(dayEncounters[0].id);
            }
        }
        
        async function viewEncounter(id) {
            currentEncounterId = id;
            const response = await fetch(`/api/encounters/${id}`);
            const encounter = await response.json();
            
            document.getElementById('encounter-details').innerHTML = `
                <div class="form-group">
                    <label>Date</label>
                    <p>${new Date(encounter.date).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                </div>
                ${encounter.time ? `<div class="form-group"><label>Time</label><p>${encounter.time}</p></div>` : ''}
                <div class="form-group">
                    <label>Position</label>
                    <p><span class="encounter-icon">${getPositionIcon(encounter.position)}</span> ${encounter.position_name}</p>
                </div>
                ${encounter.duration ? `<div class="form-group"><label>Duration</label><p>${encounter.duration} minutes</p></div>` : ''}
                ${encounter.rating ? `<div class="form-group"><label>Rating</label><p>${'‚òÖ'.repeat(encounter.rating)}${'‚òÜ'.repeat(5 - encounter.rating)}</p></div>` : ''}
                ${encounter.notes ? `<div class="form-group"><label>Notes</label><p>${encounter.notes}</p></div>` : ''}
            `;
            
            const commentsList = document.getElementById('comments-list');
            if (encounter.comments.length > 0) {
                commentsList.innerHTML = encounter.comments.map(c => `
                    <div class="comment">
                        <div class="comment-header">
                            <span class="comment-user">${c.user}</span>
                            <span class="comment-time">${new Date(c.created_at).toLocaleString()}</span>
                        </div>
                        ${c.rating ? `<div class="comment-rating">${'‚òÖ'.repeat(c.rating)}${'‚òÜ'.repeat(5 - c.rating)}</div>` : ''}
                        <div class="comment-text">${c.text}</div>
                        ${c.suggestions ? `<div class="comment-suggestions">üí° ${c.suggestions}</div>` : ''}
                    </div>
                `).join('');
            } else {
                commentsList.innerHTML = '<p style="color: var(--text-light); font-style: italic;">No comments yet</p>';
            }
            
            document.getElementById('view-modal').classList.add('show');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
            // Reset forms
            document.querySelectorAll('.position-option').forEach(el => el.classList.remove('selected'));
            document.querySelectorAll('.star').forEach(el => el.classList.remove('filled'));
        }
        
        function selectPosition(position) {
            document.querySelectorAll('.position-option').forEach(el => el.classList.remove('selected'));
            event.target.closest('.position-option').classList.add('selected');
            document.getElementById('selected-position').value = position;
        }
        
        function setRating(type, rating) {
            const container = document.getElementById(`${type}-rating`);
            const stars = container.querySelectorAll('.star');
            
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('filled');
                    star.textContent = '‚òÖ';
                } else {
                    star.classList.remove('filled');
                    star.textContent = '‚òÜ';
                }
            });
            
            if (type === 'add') {
                document.getElementById('encounter-rating').value = rating;
            } else {
                document.getElementById('comment-rating-value').value = rating;
            }
        }
        
        async function handleAddEncounter(e) {
            e.preventDefault();
            
            const data = {
                date: document.getElementById('encounter-date').value,
                time: document.getElementById('encounter-time').value,
                position: document.getElementById('selected-position').value,
                duration: document.getElementById('encounter-duration').value,
                rating: document.getElementById('encounter-rating').value,
                notes: document.getElementById('encounter-notes').value
            };
            
            const response = await fetch('/api/encounters', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                closeModal('add-modal');
                loadEncounters();
                loadStats();
                e.target.reset();
            }
        }
        
        async function handleAddComment(e) {
            e.preventDefault();
            
            const data = {
                text: document.getElementById('comment-text').value,
                rating: document.getElementById('comment-rating-value').value,
                suggestions: document.getElementById('comment-suggestions').value
            };
            
            const response = await fetch(`/api/encounters/${currentEncounterId}/comments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                viewEncounter(currentEncounterId);
                e.target.reset();
                document.querySelectorAll('#comment-rating .star').forEach(el => {
                    el.classList.remove('filled');
                    el.textContent = '‚òÜ';
                });
            }
        }
        
        async function deleteEncounter() {
            if (!confirm('Are you sure you want to delete this encounter?')) return;
            
            const response = await fetch(`/api/encounters/${currentEncounterId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                closeModal('view-modal');
                loadEncounters();
                loadStats();
            }
        }
        
        // Initialize
        // Populate position icons
        Object.keys(positionSVGs).forEach(position => {
            const iconElement = document.getElementById(`icon-${position}`);
            if (iconElement) {
                iconElement.innerHTML = positionSVGs[position];
            }
        });
        
        loadEncounters();
        loadStats();
    </script>
</body>
</html>
