services:
  db:
    image: postgres:15-alpine
    container_name: stracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: intimateuser
      POSTGRES_PASSWORD: intimatepass
      POSTGRES_DB: intimatetracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intimateuser -d intimatetracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  signal:
    image: bbernhard/signal-cli-rest-api:latest
    container_name: stracker-signal
    restart: unless-stopped
    environment:
      - MODE=native
    ports:
      - "8080:8080"
    volumes:
      - signal_data:/home/.local/share/signal-cli
    networks:
      - tracker-network

  web:
    build: .
    container_name: stracker-web
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://intimateuser:intimatepass@db:5432/intimatetracker
      - SECRET_KEY=1d6152cae5e4c8fb212ce0e5bc2a01b1d8826b574cd835ca576cf94a55bf0e37
      - SIGNAL_API_URL=http://signal:8080
      - SIGNAL_NUMBER=${SIGNAL_NUMBER}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      signal:
        condition: service_started
    networks:
      - tracker-network

volumes:
  postgres_data:
  signal_data:

networks:
  tracker-network:
    external: true
